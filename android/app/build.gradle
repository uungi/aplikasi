def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// PERUBAHAN: Hapus 'apply from' dan gunakan plugin langsung
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// PERUBAHAN: Gunakan plugin Flutter baru
def flutterPluginVersion = localProperties.getProperty('flutter.pluginVersion')
if (flutterPluginVersion == null) {
    flutterPluginVersion = '2.0.0'
}
apply plugin: 'dev.flutter.flutter-gradle-plugin'

// Konfigurasi untuk signing
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    // PERUBAHAN: Tambahkan namespace
    namespace "com.visha.airesume"
    
    // PERUBAHAN: Gunakan compileSdkVersion dari Flutter
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.visha.airesume"
        // PERUBAHAN: Gunakan minSdkVersion dari Flutter
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    // Konfigurasi signing untuk release
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            } else {
                // Fallback untuk development
                keyAlias 'androiddebugkey'
                keyPassword 'android'
                storeFile file('debug.keystore')
                storePassword 'android'
            }
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            signingConfig signingConfigs.release
            
            // Optimasi untuk release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    
    // PERUBAHAN: Update packagingOptions
    packagingOptions {
        resources {
            excludes += [
                'META-INF/DEPENDENCIES',
                'META-INF/LICENSE',
                'META-INF/LICENSE.txt',
                'META-INF/license.txt',
                'META-INF/NOTICE',
                'META-INF/NOTICE.txt',
                'META-INF/notice.txt',
                'META-INF/ASL2.0',
                'META-INF/*.kotlin_module'
            ]
        }
    }
}

// PERUBAHAN: Hapus flutter section lama
// flutter {
//     source '../..'
// }

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.android.gms:play-services-ads:22.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    
    // Amazon IAP SDK - Menggunakan AAR file
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    
    // Jika menggunakan Amazon dari Maven Repository
    implementation 'com.amazon.device:amazon-appstore-sdk:3.0.4'
}
