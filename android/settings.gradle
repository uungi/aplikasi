// PERUBAHAN: Update settings.gradle untuk struktur baru
pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def propertiesFile = new File(rootProject.projectDir.parentFile, "local.properties")
        if (propertiesFile.exists()) {
            properties.load(propertiesFile.newDataInputStream())
            return properties.getProperty("flutter.sdk")
        } else {
            return System.getenv("FLUTTER_SDK")
        }
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.10" apply false
}

include ":app"

